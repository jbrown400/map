{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static 'page/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/chevron.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/slider.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/semantic/dist/semantic.min.css' %}">
		<script src="{% static 'page/script.js' %}"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="{% static 'page/semantic/dist/semantic.min.js' %}"></script>
		<title>Map</title>
	</head>
	<body>
		<div class="container">
			<div id="continents" class="ui divided huge list selection ">
				{% for continent in continents %}
					<div class="item" onclick="showCountries({{ continent.id }})">
						<div class="content">
							{{ continent }}
						</div>
						<div class="right floated content">
							<i class="angle right icon"></i>
						</div>
					</div>
				{% endfor %}
			</div>
			<div id="countries" class="ui divided huge list">
				<form action="." method="POST" id="visited_form">
				{% csrf_token %}
				{% for country in countries %}
					<div class="item continent_item continent_{{country.continent.id}}">
						<div class="content right floated">
							{{ country }}
						</div>
						<div class="ui toggle checkbox">
							{% if country.visited == True %}
								<input type="checkbox" name="visited" value="{{country}}" checked onChange="this.form.submit()"/>
							{% else %}
								<input type="checkbox" name="visited" value="{{country}}" onChange="this.form.submit()"/>
							{% endif %}
							<label></label>
						</div>
					</div>
				{% endfor %}
				</form>
			</div>
		</div>
	</body>
</html>
