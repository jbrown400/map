{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static 'page/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/chevron.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/slider.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/semantic/dist/semantic.min.css' %}">
		<script src="{% static 'page/script.js' %}"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="semantic/dist/semantic.min.js"></script>
		<title>Map</title>
	</head>
	<body>
		<div class="container">
			<div id="continents">
				{% for continent in continents %}
					<li onclick="showCountries({{ continent.id }})">
						<div>
							{{ continent }}
						</div>
						<div>
							<i class="right triangle icon"></i>
						</div>
					</li>
				{% endfor %}
			</div>
			<hr>
			<div id="countries">
				<form action="." method="POST" id="visited_form" >
				{% for country in countries  %}
					<li>
						<div>
							{{ country }}
						</div>
						<div>
							{% csrf_token %}
							<label class="switch">
								{% if country.visited == True %}
									<input type="checkbox" name="visited" value="{{country}}" checked onChange="this.form.submit()"/>
								{% else %}
									<input type="checkbox" name="visited" value="{{country}}" onChange="this.form.submit()"/>
								{% endif %}
								<span class="slider round"></span>
							</label>
						</div>
					</li>
				{% endfor %}
				</form>
			</div>
		</div>
	</body>
</html>
