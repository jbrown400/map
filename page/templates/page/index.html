{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static 'page/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/chevron.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'page/slider.css' %}">
		<script src="{% static 'page/script.js' %}"></script>
		<title>Map</title>
	</head>
	<body>
		<div class="container">
			<div id="continents">
				{% for continent in continents %}
					<li onclick="clicked({{ continent.id }} )">
						<div>
							{{ continent }}
						</div>
						<div>
							<span class="chevron right"></span>
						</div>
					</li>
				{% endfor %}
			</div>
			<hr>
			<div id="countries">
				{% for country in countries %}
					<li>
						<div >
							{{ country }}
						</div>
						<div>
							<label class="switch">
								{% if country.visited == True %}
									<input type="checkbox" checked/>
								{% else %}
									<input type="checkbox"/>
								{% endif %}
								<span class="slider round"></span>
							</label>
						</div>
					</li>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
